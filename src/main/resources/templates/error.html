
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR_404</title>

    <link rel = "preconnect" href = "https://fonts.googleapis.com">

    <style>
        *{
            margin: 0;
        }

        body{
            background: url("../imagens/imagens_pagina/fundo.png");
            text-align: center;
            font-family: 'Merriweather Sans', sans-serif;
        }

        .geral{
            width: 100%;
            height: 75%;
            background-color: #23276c;
            padding: 50px 0 50px 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
            display: flex;
            align-self: center;
            flex-direction: column;
            justify-content: space-around;
        }

        h1{
            font-size: 10rem;
            color: #e5e32b;
            text-shadow: 10px 0px 2px rgb(229 227 43 / 50%);
            letter-spacing: 10px;
        }

        h3{
            font-size: 3rem;
        }

        a{
            text-decoration: none;
            font-size: 2rem;
        }

        a > span{
            color: #f3e326;
        }
    </style>

</head>
<body>

    <section class="geral">
        <h1>ERROR_404</h1>
        <h3>Parece que você está tentando acessar uma página indisponível ou inesistente nesse site</h3>

        <a href="/"><span>Voltar para a página inicial</span></a>

    </section>
    
</body>
</html>
